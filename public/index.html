<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Preparation - Job Title</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
      body {
        background-color: #9DC08B;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;

        height: 100vh;
        margin: 0;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }


      .custom-button {
      margin-left: 18%;
        
      flex-shrink: 0;
      color: #ffffff;
      background-color: #40513B;
      border: 0;
      padding: 0.5rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      border-radius: 0.375rem;
      margin-top: 2.5rem;
      cursor: pointer;
      outline: none;
      transition: background-color 0.15s ease-in-out;
    }

    .custom-button:hover {
      background-color: #609966;
    }

    /* Responsive styling */
    @media screen and (min-width: 640px) {
      .custom-button {
        margin-top: 0;
      }
    }

    .custom-input {
      width: 100%;
      max-width: 16rem; /* Equivalent to max-w-xs in Tailwind CSS */
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #d1d5db; /* input-bordered */
      border-radius: 0.375rem; /* Similar to DaisyUI input */
      appearance: none; /* Remove the default browser appearance */
      outline: none;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .custom-input:focus {
      border-color: #609966; /* Change border color on focus */
      box-shadow: 0 0 0 3px #609966; /* Add focus ring */
    }

    .logo{
        height: 250px;
        width: 250px;
      /* Use the logo image as the background */
      background-image: url('logo.png');
      /* Center and cover the background image */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      /* Flexbox to center content vertically and horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25%;
    }


    </style>
  </head>
  <body>
    <div>
        
      
        <div class="logo">

        </div>
      <div style="display: flex;">
        <form id="interviewForm">
          <!--<label for="interviewType">Which job are you preparing for :</label>-->
          <input class="custom-input" type="text" id="interviewType" placeholder="Im looking to be a...." />
          <br />
          <button class="custom-button" type="submit" id="startButton" style="margin-top: 8px; border-radius: 25px;">Start Interview</button>
        </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="job-title.js"></script>
    </div>
  </body>
</html>
