<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation - Quiz</title>
   
    <style>

body {
        background-color: #9DC08B;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;

        height: 100vh;
        margin: 0;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
         .custom-textarea {
           
      width: 100%;
      min-height: 6rem; /* Adjust the minimum height according to your preference */
      padding: 0.5rem 0.5rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #d1d5db; /* Similar to DaisyUI textarea */
      border-radius: 0.375rem; /* Similar to DaisyUI textarea */
      appearance: none; /* Remove the default browser appearance */
      outline: none;
      resize: vertical; /* Allow vertical resizing */
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .custom-textarea:focus {
      border-color: #9DC08B; /* Change border color on focus */
      box-shadow: #9DC08B; /* Add focus ring */
    }

    .chat-bubble {
      display: inline-block;
      background-color: #f1f1f1;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      max-width: 80%; /* Adjust the maximum width according to your preference */
      word-wrap: break-word;
      position: relative;
    }

    .chat-bubble::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 1rem;
      width: 0;
      height: 0;
      border: 0.5rem solid transparent;
      border-bottom-color: #f1f1f1;
      border-top: none;
      margin-left: -0.5rem;
      margin-bottom: -0.5rem;
    }

    

    .custom-div {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 80%;
      margin-bottom: 3rem;
    }

    /* Media query for desktop devices */
    @media screen and (min-width: 1024px) {
      .custom-div {
        width: 50%;
      }
    }
    .custom-button {
   
        
      flex-shrink: 0;
      color: #ffffff;
      background-color: #40513B;
      border: 0;
      padding: 0.5rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      border-radius: 0.375rem;
      margin-top: 2.5rem;
      cursor: pointer;
      outline: none;
      transition: background-color 0.15s ease-in-out;
    }

    .custom-button:hover {
      background-color: #609966;
    }

    .spinner{
    
   
    transform: translate(-50%, -50%);
    width: 15px;
    height: 15px;
    border-radius: 50%;
    box-shadow: 48px 0 0 0 rgba(200,0,0,.3),
        36px 36px 0 0 rgba(200,0,0,.3),
        0px 48px 0 0 rgba(200,0,0,.3),
        -36px 36px 0 0 rgba(200,0,0,.3),
        -48px 0 0 0 rgba(200,0,0,.3),
        -36px -36px 0 0 rgba(200,0,0,.3),
        0px -48px 0 0 rgba(200,0,0,.3),
        36px -36px 0 0 rgba(200,0,0,.3);
    animation: animate 1.5s infinite linear;
}

@keyframes animate{
    0%{transform: rotate(0deg);}
    100%{transform: rotate(360deg);}
}

    
    </style>
</head>
<body>
    
    
    <br>
    <div class="custom-div" >
        <div id="waitingMessage">
            <p class="chat-bubble" >Generating questions, please wait... </p>
            
        </div>
    <div id="questionArea">
        <p class="chat-bubble" id="question"></p>
        <textarea class="custom-textarea"  id="answer" rows="4" cols="50" placeholder="Your answer..."></textarea>
        <br>
        <button id="nextButton" class="custom-button">Next Question</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
